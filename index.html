<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма обратной связи</title>
</head>

<body>
  <div>
    <form action="api/lead-create.php" method="POST">
      <h3>ОСТАВЬТЕ ЗАЯВКУ</h3>
      <p>И мы свяжемся с вами</p>
      <div>
        <label for="name">Ваше имя:</label>
        <input id="name" type="text" name="name" placeholder="Александр" required>
      </div>
      <div>
        <label for="phone">Ваш телефон:</label>
        <input id="phone" type="tel" name="phone" placeholder="8 918 123 45 67" required>
      </div>
      <div>
        <div><label for="comment">Оставьте комментарий</label></div>
        <textarea name="comment" id="comment" cols="30" rows="10" required>Здравствуйте. </textarea>
      </div>
      <div>
        <button type="submit">Оставить заявку</button>
      </div>
    </form>
  </div>
</body>

</html>
